<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="Girl Dancing" />
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of<br />
          songs, audiobooks, and podcasts on<br />
          any device anywhere you like!
        </p>
        <div class="music">
          <img src="images/icon-music.svg" />
          <p>
            <span class="annual">Annual Plan</span><br />
            $59.99/year
          </p>
          <p><a href="#"> Change</a></p>
        </div>
        <div class="buttons">
          <button>Proceed to Payment</button>
          <p><a href="#">Cancel Order</a> </p>
        </div>
      </div>
    </div>
  </body>
</html>
